project:
  name: paf-nfce
  description: Biblioteca java para geração de PAF-NFCe
  longDescription: |
    Biblioteca java para geração de PAF-NFCe (Programa Aplicativo Fiscal - Nota Fiscal do Consumidor Eletrônica).
    Facilita a criação e manipulação de arquivos PAF-NFCe em aplicações Java.
    
    ⚠️ **Compatibilidade**: Esta biblioteca é compatível com Java 8+ para garantir máxima compatibilidade.
  website: https://github.com/Java-Brasil/paf-nfce
  authors:
    - Rodrigo Aguiar Vidal Cananea
  license: MIT
  inceptionYear: 2025
  stereotype: NONE
  java:
    version: 8
    multiProject: false

release:
  github:
    owner: Java-Brasil
    name: paf-nfce
    tagName: 'v{{projectVersion}}'
    releaseName: 'Release v{{projectVersion}}'
    overwrite: true
    draft: false
    prerelease: false
    changelog:
      formatted: ALWAYS
      preset: conventional-commits

deploy:
  maven:
    mavenCentral:
      sonatype:
        active: ALWAYS
        url: https://central.sonatype.com/api/v1/publisher
        stagingRepositories:
          - target/staging-deploy
